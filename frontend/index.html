<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instalike - Compartilhe seus momentos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <h1><i class="fas fa-camera"></i> Instalike</h1>
          </div>

          <div class="search-bar">
            <div class="search-input">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Pesquisar" />
            </div>
          </div>

          <div class="nav-icons">
            <button class="nav-icon" id="upload-btn">
              <i class="fas fa-plus"></i>
            </button>
            <button class="nav-icon">
              <i class="fas fa-heart"></i>
            </button>
            <button class="nav-icon">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Upload Modal -->
        <div id="upload-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Nova publicação</h3>
              <button class="close-btn" id="close-modal">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <p>Arraste uma foto aqui ou clique para selecionar</p>
                  <input
                    type="file"
                    id="file-input"
                    name="imagem"
                    accept="image/*"
                    hidden
                  />
                </div>
                <div class="form-group">
                  <label for="descricao">Descrição (opcional)</label>
                  <textarea
                    id="descricao"
                    name="descricao"
                    placeholder="Escreva uma legenda..."
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="alt">Texto alternativo</label>
                  <input
                    type="text"
                    id="alt"
                    name="alt"
                    placeholder="Descreva a imagem para acessibilidade"
                  />
                </div>
                <div class="form-actions">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="cancel-upload"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="submit-upload"
                  >
                    Publicar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Feed -->
        <div class="feed">
          <div id="posts-container" class="posts-container">
            <!-- Posts serão carregados dinamicamente aqui -->
          </div>

          <!-- Loading indicator -->
          <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando posts...</p>
          </div>

          <!-- Empty state -->
          <div id="empty-state" class="empty-state" style="display: none">
            <i class="fas fa-camera"></i>
            <h3>Nenhum post ainda</h3>
            <p>Seja o primeiro a compartilhar uma foto!</p>
            <button class="btn btn-primary" id="first-upload">
              Enviar primeira foto
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
